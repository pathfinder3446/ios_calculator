<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="btn function ac">AC</div>
            <div class="btn function pm">±</div>
            <div class="btn function percent">%</div>
            <div class="btn operator division">÷</div>
            <div class="btn num number-7">7</div>
            <div class="btn num number-8">8</div>
            <div class="btn num number-9">9</div>
            <div class="btn operator multiplication">x</div>
            <div class="btn num number-4">4</div>
            <div class="btn num number-5">5</div>
            <div class="btn num number-6">6</div>
            <div class="btn operator subtraction">-</div>
            <div class="btn num number-1">1</div>
            <div class="btn num number-2">2</div>
            <div class="btn num number-3">3</div>
            <div class="btn operator addition">+</div>
            <div class="btn num number-0">0</div>
            <div class="btn num decimal">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>
</body>

</html>
